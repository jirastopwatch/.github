---

name: "Bug report"
description: "File a bug report to help us improve"
title: "BUG: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: "What happened?"
      description: "Describe the bug"
      placeholder: |
        A clear and concise description of what the bug is.

    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "How can it be replicated?"
      description: "Describe how to reproduce the behaviour"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See '...'

    validations:
      required: true

  - type: textarea
    id: expectation
    attributes:
      label: "What did you expect instead?"
      description: "Describe the expected behaviour"
      placeholder: |
        A clear and concise description of what you expected to happen.

        *If applicable, add screenshots to help explain your problem.*

    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Relevant log output"
      render: shell
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.

  - type: checkboxes
    id: terms
    attributes:
      label: "Code of Conduct"
      description: |
        By submitting this issue, you agree to follow the [Code of Conduct](https://github.com/jirastopwatch/.github/blob/main/CODE_OF_CONDUCT.md)

      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true
